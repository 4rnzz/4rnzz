name: chaos ultra 2025

on:
  workflow_dispatch:

jobs:
  ultra_chaos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Git identity
        run: |
          git config --global user.name "4rnzz"
          git config --global user.email "sellrnzz@gmail.com"

      - name: Generate ultra chaotic commits for 2025
        run: |
          START="2025-01-01"
          END=$(date +'%Y-%m-%d')
          current="$START"

          while [ "$current" != "$END" ]; do
            MODE=$((RANDOM % 10))  # 0â€“4 kosong, 5â€“7 normal, 8â€“9 gila

            if [ $MODE -lt 5 ]; then
              COUNT=0
            elif [ $MODE -lt 8 ]; then
              COUNT=$((RANDOM % 26 + 5))   # 5â€“30
            else
              COUNT=$((RANDOM % 121 + 80)) # 80â€“200
            fi

            if [ $COUNT -eq 0 ]; then
              echo "âŒ $current â†’ 0 commit"
              current=$(date -I -d "$current + 1 day")
              continue
            fi

            echo "ðŸŸ© $current â†’ $COUNT commits"

            for i in $(seq 1 $COUNT); do
              echo "$current ultra commit $i" >> Commit.txt
              git add Commit.txt
              GIT_COMMITTER_DATE="$current 12:$((RANDOM % 60)):00" \
              GIT_AUTHOR_DATE="$current 12:$((RANDOM % 60)):00" \
              git commit -m "ðŸ”¥ ultra chaos: $current #$i"
            done

            current=$(date -I -d "$current + 1 day")
          done

          git push
