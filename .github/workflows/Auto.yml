name: auto commit

on:
  schedule:
    - cron: "0 0 * * *"  # jalan tiap jam 00:00 UTC (07:00 WIB)
  workflow_dispatch:

jobs:
  spam_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up git
        run: |
          git config --global user.name "4rnzz"
          git config --global user.email "sellrnzz@gmail.com"

      - name: Create 200 commits with today's date
        run: |
          TODAY=$(date +'%Y-%m-%d')
          COUNT=200
          echo "Creating $COUNT commits..."
          for i in $(seq 1 $COUNT); do
            echo "$TODAY commit $i" >> commit.txt
            git add commit.txt
            git commit -m "auto : $TODAY commit $i"
          done
          git push
