name: full green 2025

on:
  workflow_dispatch:

jobs:
  green_2025:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Git identity
        run: |
          git config --global user.name "4rnzz"
          git config --global user.email "sellrnzz@gmail.com"

      - name: Commit 200 times per day in 2025
        run: |
          START="2025-01-01"
          END="2025-12-31"
          current="$START"

          touch Commit.txt

          while [ "$current" != "$(date -I -d "$END + 1 day")" ]; do
            echo "ğŸ“… $current â†’ 200 commits"
            for i in $(seq 1 200); do
              echo "$current commit $i" >> Commit.txt
              git add Commit.txt
              GIT_COMMITTER_DATE="$current 12:$((RANDOM % 60)):00" \
              GIT_AUTHOR_DATE="$current 12:$((RANDOM % 60)):00" \
              git commit -m "ğŸ”¥ max green: $current #$i" > /dev/null
            done
            current=$(date -I -d "$current + 1 day")
          done

          git push
