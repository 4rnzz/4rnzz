name: full green graph

on:
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub UI

jobs:
  fill_graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up git config
        run: |
          git config --global user.name "4rnzz"
          git config --global user.email "sellrnzz@gmail.com"  # Pastikan email ini cocok dengan akun GitHub kamu

      - name: Generate backdated commits
        run: |
          DAYS=365
          for i in $(seq 0 $DAYS); do
            DATE=$(date -d "$i days ago" +%Y-%m-%d)
            echo "$DATE fake commit" >> Commit.txt
            git add Commit.txt
            GIT_COMMITTER_DATE="$DATE 12:00:00" \
            GIT_AUTHOR_DATE="$DATE 12:00:00" \
            git commit -m "auto backdated: $DATE"
          done
          git push
