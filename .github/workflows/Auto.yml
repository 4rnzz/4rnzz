name: full chaos 2025

on:
  workflow_dispatch:

jobs:
  chaos_2025:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Git identity
        run: |
          git config --global user.name "4rnzz"
          git config --global user.email "sellrnzz@gmail.com"

      - name: Generate chaotic commits for 2025
        run: |
          # Mulai dari 1 Jan 2025 sampai hari ini
          START="2025-01-01"
          END=$(date +'%Y-%m-%d')

          current="$START"
          while [ "$current" != "$END" ]; do

            MODE=$((RANDOM % 5))  # 0 = kosong, 1â€“3 = normal, 4 = gila
            if [ $MODE -eq 0 ]; then
              echo "âŒ $current â†’ No commit"
              current=$(date -I -d "$current + 1 day")
              continue
            elif [ $MODE -eq 4 ]; then
              COUNT=$((RANDOM % 51 + 100))  # 100â€“150
              echo "ðŸ’¥ $current â†’ $COUNT insane commits!"
            else
              COUNT=$((RANDOM % 21 + 10))   # 10â€“30
              echo "âœ… $current â†’ $COUNT normal commits"
            fi

            for j in $(seq 1 $COUNT); do
              echo "$current chaotic commit $j" >> Commit.txt
              git add Commit.txt
              GIT_COMMITTER_DATE="$current 12:$((RANDOM % 60)):00" \
              GIT_AUTHOR_DATE="$current 12:$((RANDOM % 60)):00" \
              git commit -m "chaos 2025: $current commit #$j"
            done

            current=$(date -I -d "$current + 1 day")
          done

          git push
